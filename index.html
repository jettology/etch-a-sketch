<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="console-container">
        <div id="console">
            <div id="title">
                Etch A Sketch
            </div>
    
            <div id="screen-container">
    
            </div>
    
            <div id="slider-container">
                <div id="slider-text">24 x 16</div>

                <input type="range" min="2" max="100" value="16" step="2" id="slider">
            </div>

    
            <div id="ui-container">
                <div class="knob-outer">
                    <div id="left-knob" class="knob-inner">
    
                    </div>
                </div>
    
                <div id="button-container">
                    <button id="brush-button" class="button">BRUSH</button>
                    <button id="eraser-button" class="button">ERASER</button>
                    <button id="color-button" class="button">COLOR</button>
                    <button id="clear-button" class="button">CLEAR</button>
                    <button id="input-button" class="button">INPUT</button>
                </div>
    
                <div class="knob-outer">
                    <div id="right-knob" class="knob-inner">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        Copyright Â© Jettology 2023
    </footer>


    <!-- Script -->
    <script src="index.js"></script>



</body>


</html>
